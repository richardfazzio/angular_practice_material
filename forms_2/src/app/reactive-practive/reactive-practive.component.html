<div class="container">
    <h1>Reactive Form Practice</h1>
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form [formGroup]="practiceForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" formControlName="name" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="username">Email</label>
                    <input type="text" id="username" formControlName="mail" class="form-control" />
                </div>
                <div class="form-group">
                    <select formControlName="status">
                        <option *ngFor="let s of status" [value]="s">{{s}}</option>
                    </select>
                </div>
                <button class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
