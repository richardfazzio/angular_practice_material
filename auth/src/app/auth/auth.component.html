<ng-template appPlaceholder></ng-template>
<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <!-- <div class="alert alert-danger" *ngIf="!!err">
      <p>{{ err }}</p>
    </div> -->
    <!-- <app-alert [message]="err" *ngIf="!!err" (close)="resetError()"></app-alert> -->
    <div *ngIf="isFetching;else signUpForm" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <ng-template #signUpForm>
      <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <div class="form-group">
          <label for="email">E-Mail</label>
          <input type="email" id="email" class="form-control" ngModel name="email" required email />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" ngModel name="password" password required
            minlength="6" />
        </div>
        <div>
          <button class="btn btn-primary" type="submit"
            [disabled]="form.invalid">{{ isLoggedInModde ? 'Login' : 'Logout' }}</button> |
          <button class="btn btn-primary" type="button" (click)="switchMode()">Switch to
            {{ isLoggedInModde ? 'Sign Up' : 'Login' }}</button>
        </div>
      </form>
    </ng-template>
  </div>
</div>
